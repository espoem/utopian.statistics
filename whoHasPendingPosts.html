<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 500px;
    }
</style>

<!-- Resources -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


<!-- Chart code -->
<script>
    $(function() {
        $.ajax({
            url: "https://utopian.plus/whoHasPendingPosts.json",
            success: function(result) {
                console.log(result);
                for (i = 0; i <result.length;i++) {
                    $('table').append('<tr><td>'+result[i].account+'</td><td>'+result[i].count+'</td></tr>')
                }
            }
        })
    })

</script>

<center><h1>Who has pending posts on utopian.io?</h1></center>

<!-- HTML -->
<div>
    <table width="100%" border="1">

    </table>
</div>
